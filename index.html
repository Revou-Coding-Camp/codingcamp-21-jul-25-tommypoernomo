<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome untuk menampilkan icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Vanila-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="flex flex-col items-center justify-center w-full max-w-4xl">
        <div class="glass rounded-2xl shadow-2xl p-8 w-full mb-8">
            <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-8 tracking-tight drop-shadow-lg">To-Do List</h1>

            <!-- Notification Modal -->
            <div id="notificationModal" class="fixed inset-0 bg-gray-700 bg-opacity-60 hidden flex items-center justify-center z-50">
                <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full">
                    <h3 id="notificationTitle" class="text-2xl font-semibold mb-3 text-blue-700"></h3>
                    <p id="notificationMessage" class="text-gray-700 mb-6"></p>
                    <div class="flex justify-end space-x-3">
                        <button id="cancelNotification" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Cancel</button>
                        <button id="confirmNotification" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">OK</button>
                    </div>
                </div>
            </div>

            <!-- Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-10 text-center">
                <div class="bg-blue-200 p-5 rounded-xl flex items-center justify-center space-x-3 shadow">
                    <i class="fas fa-tasks text-blue-700 text-2xl"></i>
                    <div>
                        <p class="text-xs text-gray-600">Total Tasks</p>
                        <p id="totalTasks" class="text-2xl font-bold text-blue-900">0</p>
                    </div>
                </div>
                <div class="bg-green-200 p-5 rounded-xl flex items-center justify-center space-x-3 shadow">
                    <i class="fas fa-check-circle text-green-700 text-2xl"></i>
                    <div>
                        <p class="text-xs text-gray-600">Completed</p>
                        <p id="completedTasks" class="text-2xl font-bold text-green-900">0</p>
                    </div>
                </div>
                <div class="bg-yellow-200 p-5 rounded-xl flex items-center justify-center space-x-3 shadow">
                    <i class="fas fa-hourglass-half text-yellow-700 text-2xl"></i>
                    <div>
                        <p class="text-xs text-gray-600">Pending</p>
                        <p id="pendingTasks" class="text-2xl font-bold text-yellow-900">0</p>
                    </div>
                </div>
                <div class="bg-purple-200 p-5 rounded-xl flex items-center justify-center space-x-3 shadow">
                    <i class="fas fa-chart-line text-purple-700 text-2xl"></i>
                    <div>
                        <p class="text-xs text-gray-600">Progress</p>
                        <p id="progressPercentage" class="text-2xl font-bold text-purple-900">0%</p>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <div id="inputForm" class="mb-8 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="taskInput" placeholder="Add a todo..." class="flex-grow p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition shadow">
                <input type="date" id="dateInput" class="p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition shadow">
                <button id="addTaskButton" class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:from-blue-600 hover:to-blue-800 transition shadow flex items-center justify-center space-x-2 font-semibold">
                    <i class="fas fa-plus"></i>
                    <span>Add Task</span>
                </button>
            </div>

            <!-- Search and Filter -->
            <div class="mb-8 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="text" id="searchInput" placeholder="Search tasks..." class="flex-grow p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition shadow">
                <select id="filterSelect" class="p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition shadow">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
                <button id="sortButton" class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-gray-200 to-gray-300 text-gray-800 rounded-lg hover:from-gray-300 hover:to-gray-400 transition shadow flex items-center justify-center space-x-2 font-semibold">
                    <i class="fas fa-sort"></i>
                    <span>Sort</span>
                </button>
                <button id="deleteAllButton" class="w-full md:w-auto px-6 py-3 bg-gradient-to-r from-red-500 to-red-700 text-white rounded-lg hover:from-red-600 hover:to-red-800 transition shadow flex items-center justify-center space-x-2 font-semibold">
                    <i class="fas fa-trash-alt"></i>
                    <span>Delete All</span>
                </button>
            </div>

            <!-- To-Do List Display -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-xl shadow">
                    <thead>
                        <tr class="bg-blue-50 text-blue-900 uppercase text-xs leading-normal">
                            <th class="py-3 px-6 text-left">Task</th>
                            <th class="py-3 px-6 text-left">Due Date</th>
                            <th class="py-3 px-6 text-left">Status</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskList" class="text-gray-700 text-sm font-medium">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer Section -->
        <footer class="mt-8 text-center text-white text-sm opacity-90 drop-shadow">
            <p>Modified by <span class="font-bold">TOMMY POERNOMO</span> <i class="sun fas fa-sun text-white"></i></p>
        </footer>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
